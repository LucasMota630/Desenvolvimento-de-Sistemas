<!DOCTYPE html>

<head>

<body>
    <script>
        class filme{
            constructor(titulo,genero,duraçao){
                this.titulo = titulo;
                this.genero = genero;
                this.duraçao = duraçao;
            }
            informacoesfilme(){
                console.log("Título: "+this.titulo+", Gênero: "+this.genero+", Duração: "+this.duraçao)
            }
        }
        let filme1 = new filme("De Volta para o Futuro","Ficção Científica","2h")

        console.log(`${filme1.informacoesfilme()}`)
    </script>
</body>
