    <script>
        class casa{
            constructor(endereço,numeroquartos,area){
                this.endereço = endereço;
                this.numeroquartos = numeroquartos;

            }
            informacoescasa(){
                console.log("rua: "+this.endereço+", numero de quartos: "+this.numeroquartos+", area: "+this.area)
            }
        }
        let casa1 = new casa("rua bepe vanni",6,"30m²")

        console.log(`${casa1.informacoescasa()}`)
    </script>
